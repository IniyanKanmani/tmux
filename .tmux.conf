# Source ~/.config/tmux/.tmux.conf file
unbind r
bind r source-file ~/.tmux.conf ;display-message "Tmux config reloaded!"

# Change <leader>
set -g prefix C-s

# Set terminal options for color support
set -g terminal-overrides ',xterm-256color:Tc'

# Set options
set -g mouse on
set -g base-index 1
set -g escape-time 0
set -g history-limit 5000
set -g display-time 2000
set -g renumber-windows on
set -g status-position top
set -g status-interval 5
set -g set-clipboard on
set -g focus-events on
set -g default-terminal "${TERM}"
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

# Set to Vi key-bindings
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'catppuccin/tmux'

# Set resurrect options
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-processes 'ssh psql'

# Set continuum options
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'iterm,fullscreen'
set -g @continuum-restore 'on'

# Catppuccin Colors for Tmux
set -g @catppuccin_palette "mocha"

set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_status_icon_enable "yes"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_status_fill "icon"

set -g @catppuccin_status_modules_right "directory user"
set -g @catppuccin_status_modules_left "session"

set -g @catppuccin_directory_text "#{pane_current_path}"

# Run plugins
run '~/.tmux/plugins/tpm/tpm'

